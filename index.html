<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/dc30d76cd6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container weather-app">
      <div class="row">
        <div class="col-7">
          <form>
            <input type="search" placeholder="Enter a city" />
          </form>
        </div>
        <div class="col-5">
          <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-primary search" type="button">Search</button>
            <button class="btn btn-primary current" type="button">
              Current
            </button>
          </div>
        </div>
      </div>
      <div class="weatherInfo">
        <div class="row">
          <div class="col-6">
            <div class="temperatureContainer">
              <span class="temperature"> 13 </span>
              <span class="units"> °C </span>
              <i class="fa-solid fa-sun sunMain"></i>
            </div>
          </div>
          <div class="col-6">
            <h1>Athens</h1>
            <h5>Monday 12:25</h5>
            <h6>
              Precipitation:<strong> 24% </strong> Humidity:
              <strong> 65% </strong> Wind: <strong>11 km/h</strong>
            </h6>
          </div>
        </div>
      </div>
      <div class="weatherForecast">
        <div class="row">
          <div class="col">
            <div class="weatherForecastDay">
              <div class="forecastDay">Tues</div>
              <i class="fa-solid fa-cloud-sun cloud"></i>
              <div class="forecastTemperature">13 °C</div>
            </div>
          </div>
          <div class="col">
            <div class="weatherForecastDay">
              <div class="forecastDay">Weds</div>
              <i class="fa-solid fa-sun sun"></i>
              <div class="forecastTemperature">15 °C</div>
            </div>
          </div>
          <div class="col">
            <div class="weatherForecastDay">
              <div class="forecastDay">Thurs</div>
              <i class="fa-solid fa-cloud-sun cloud"></i>
              <div class="forecastTemperature">18 °C</div>
            </div>
          </div>
          <div class="col">
            <div class="weatherForecastDay">
              <div class="forecastDay">Fri</div>
              <i class="fa-solid fa-cloud-sun cloud"></i>
              <div class="forecastTemperature">21 °C</div>
            </div>
          </div>
          <div class="col">
            <div class="weatherForecastDay">
              <div class="forecastDay">Sat</div>
              <i class="fa-solid fa-sun sun"></i>
              <div class="forecastTemperature">22 °C</div>
            </div>
          </div>
        </div>
      </div>
      <small>
        This project was coded by Ariola Markou and is
        <a
          href="https://github.com/ariolam/Vanilla-Weather-App"
          target="_blank"
        >
          open-sourced on GitHub
        </a>
        and
        <a href="https://www.netlify.com/" target="_blank"
          >hosted on Netlify</a
        ></small
      >
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
