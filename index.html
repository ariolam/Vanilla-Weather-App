<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/dc30d76cd6.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container weather-app">
      <div class="row">
        <div class="col-7">
          <form id="search-engine">
            <input
              type="search"
              placeholder="Enter a city"
              autocomplete="off"
              id="city-input"
            />
          </form>
        </div>
        <div class="col-5">
          <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-primary search" type="button">Search</button>
            <button class="btn btn-primary current" type="button">
              Current
            </button>
          </div>
        </div>
      </div>
      <div class="weatherInfo">
        <div class="row">
          <div class="col-6">
            <div class="temperatureContainer">
              <span class="temperature" id="temp"> </span>
              <span class="units">
                <a href="#" id="celsius-link">°C </a> |<a
                  href="#"
                  id="fahrenheit-link"
                >
                  °F</a
                ></span
              >
              <i class="fa-solid mainIcon" id="icon"></i>
            </div>
          </div>
          <div class="col-6">
            <h1 id="city"></h1>
            <h5 id="currentDate"></h5>
            <h6>
              <strong id="description"></strong> Humidity:
              <strong id="humidity"> </strong> % Wind:
              <strong id="wind"></strong> km/h
            </h6>
          </div>
        </div>
      </div>
      <div class="weatherForecast" id="forecast"></div>
      <small>
        This project was coded by Ariola Markou and is
        <a
          href="https://github.com/ariolam/Vanilla-Weather-App"
          target="_blank"
        >
          open-sourced on GitHub
        </a>
        and
        <a href="https://www.netlify.com/" target="_blank"
          >hosted on Netlify</a
        ></small
      >
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
